scalar DateTime

type Animal {
  id: ID!
  animal_name: String!
  species: Species!
  image: String
  location: Point
}

type Query {
  animals: [Animal]
  animalById(id: ID!): Animal
}

type Mutation {
  addAnimal(animal_name: String!, species: ID!): Animal
  modifyAnimal(id: ID!, animal_name: String, species: ID): Animal
  deleteAnimal(id: ID!): Animal
}
